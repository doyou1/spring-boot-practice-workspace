<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BoardList</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
</head>
<body>
<th:block th:include="/fragments/navigator.html"></th:block>
<div class="container">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${list}">
            <th th:text="${board.id}" />
            <th><a th:href="@{board/}+@{${board.id}}"><span th:text="${board.title}"></span></a></th>
            <th th:text="${board.writer}" />
            <th th:text="${board.date}" />
        </tr>
        <tr>
            <th>
                <input type="button" onclick="location.href='board/write'" value="글쓰기">
            </th>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
